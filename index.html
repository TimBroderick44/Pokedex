<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex (API Practise)</title>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <div class="pokedex">
        <input type="text" class="pokedex__name" placeholder="Enter Pokemon's Name">
        <button class="pokedex__button"> Find That Pokemon </button>
        <div class="pokedex__page">
            <img class="pokedex__page__overlay" src="./assets/pkdex.png">
            <h2 class="pokedex__page__title"></h2>
            <img class="pokedex__page__sprite" img="" alt="Pokemon Sprite">
        </div>
    </div>
</body>
</html>
